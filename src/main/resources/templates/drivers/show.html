<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Show</title>
</head>
<body>
<p th:text="${driver.getNickname() + ', ' + driver.getYearOfBirth()}">VALUE</p>

<form th:method="GET" th:action="@{/drivers/{id}/edit(id=${driver.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/drivers/{id}(id=${driver.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
